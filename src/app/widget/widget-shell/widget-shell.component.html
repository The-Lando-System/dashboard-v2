<div class="widget card"> 
    <div class="card-header" (mouseenter)="headerHovered = true" (mouseleave)="headerHovered = false">
        <div style="float:left">
            {{title}}
        </div>
        <div *ngIf="headerHovered" style="float:right">
            <a [routerLink]="['editor', id]" style="cursor:pointer"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="card-block">
        <ng-content></ng-content>
    </div>
</div>
