<div class="modal fade" id="editTokenModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Token</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col"><h4>Name</h4></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" [(ngModel)]="token.name" placeholder="Token Name">
                </div>
            </div>
            <div class="row">
                <div class="col"><h4>Rules</h4></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" [(ngModel)]="parseRulesStr" placeholder="Rules">
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="closeTokenEditorButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveToken()">Save</button>
      </div>
    </div>
  </div>
</div>
