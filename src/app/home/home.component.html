<div class="header">
  <h1>Dashboards</h1>
</div>
  
<div class="content"> 
  <div class="row">
    <div class="container">
      <button class="btn btn-primary" (click)="createDashboard()">Create Dashboard</button>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="container">
      <div class="list-group">
        <a *ngFor="let dashboard of dashboards" [routerLink]="['dashboard', dashboard.id]" class="list-group-item list-group-item-action">
          {{dashboard.name}}
        </a>
      </div>
    </div>
  </div>
</div>
