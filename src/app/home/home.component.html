<div class="header">
  <h1 *ngIf="!user">Custom Dashboards</h1>
  <h1 *ngIf="user">Your Dashboards</h1>
</div>
  
<div class="content"> 
  <div class="row" style="margin-bottom:20px">
    
    <div *ngIf="!user" class="col-md-12">
      <h2>Login to begin creating your custom dashboard!</h2>
      <br/>
      <button class="btn btn-primary" (click)="login()">Sign in with Google</button>
    </div>

    <div *ngIf="user" class="col-md-12">
      <h2>Manage your dashboards</h2>
      <hr/>
    </div>

  </div>

  <div *ngIf="user" class="row">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="createDashboard()">Create Dashboard</button>
      <br/><br/>
      <ul class="list-group">
        <li on-mouseover="hvIdx = i" on-mouseleave="hvIdx = -1" *ngFor="let dashboard of dashboards; let i=index" class="list-group-item justify-content-between" (click)="selectDashboard(dashboard)">
          <span class="select-dashboard-text">{{dashboard.name}}</span>
          <span *ngIf="hvIdx === i" [routerLink]="['/dashboard-editor', dashboard.id]" class="edit-dashboard-icon">
            <i class="fa fa-wrench" aria-hidden="true"></i>
          </span>
        </li>
      </ul>
      <br/>
      <a routerLink="/client-editor" style="margin-left:10px">Manage Clients</a>
    </div>
    <div *ngIf="selectedDashboard" class="col-md-6">
      <div class="card">
        <div class="card-img-top" style="cursor:pointer" [routerLink]="['/dashboard', selectedDashboard.id]">
          <img [src]="selectedDashboard.previewImage" style="width: 100%;">
        </div>
        <div class="card-block">
          <h4 class="card-title">{{selectedDashboard.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
