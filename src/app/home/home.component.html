<div class="header">
  <h1>Dashboards</h1>
</div>
  
<div class="content"> 
  <div class="row">

    <!-- Not Logged In -->
    <div *ngIf="!user" class="col-md-6">
      <h2>Welcome to Dashboards!</h2>
      <br/><br/>
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>

    <!-- User Dashboards -->
    <div *ngIf="user" class="col-md-6">
      <h4>Welcome to your dashboards, {{user.name}}</h4>
      <br/><br/>
      <button class="btn btn-primary" (click)="createDashboard()">Create Dashboard</button>
      <br/><br/>
      <div class="list-group">
        <a *ngFor="let dashboard of dashboards" [routerLink]="['dashboard', dashboard.id]" class="list-group-item list-group-item-action">
          {{dashboard.name}}
        </a>
      </div>
      <br/>
      <a routerLink="/client-editor" style="margin-left:10px">Manage Clients</a>
    </div>
    <div *ngIf="user" class="col-md-6">
      <h4>Dashboard Preview</h4>
    </div>

  </div>
</div>
